<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="http://at.alicdn.com/t/font_664135_mfqgbevmzrara4i.js"></script>
</head>
<body>
  <canvas id='canvas' width='300px' height='300px'></canvas>
  <div id='actions' class="actions">
    <svg id='pen' class="active icon">
        <use xlink:href="#icon-pencil"></use>
    </svg>
    <svg id='eraser' class="icon">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id='clear' class="icon">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id='download' class="icon">
        <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="active black"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="./main.js"></script>
</body>
</html>
