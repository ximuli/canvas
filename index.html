<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/font/iconfont.css">
</head>
<body>
  <canvas id="canvas" width="300px" height="300px"></canvas>
  <div class="actions">
    <i id="pencil" class="iconfont icon-pencil active"></i>
    <i id="eraser" class="iconfont icon-eraser"></i>
    <i id="clear" class="iconfont icon-clear"></i>
    <i id="download" class="iconfont icon-download"></i>
  </div>
  <ol class="colors">
    <li id="black" class="active black"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="./assets/js/main.js"></script>
</body>
</html>
